    <style>

        *{
            
        }
        h1, h2 {
            text-align: center;
        }

        figure {
            text-align: center;
        }

        p {
            font-weight: bold;
            text-align: justify;
        }

        figcaption {
            text-align: left;
        }

        dt {
            font-weight: bold;
        }

        dd {
            text-align: justify;
        }
    </style>
</head>
<body>
    <h1>Cobra Kai</h1>
    <figure>
        <a href="https://pt.wikipedia.org/wiki/Cobra_Kai" target="_blank">
            <img src="daniel_img.jpg" alt="daniel larusso" title="Daniel Larusso">
            <img src="miguel_img.jpg" alt="Miguel Díaz" title="Miguel Díaz">
            <img src="robbie_img.jpg" alt="Robbie Keene" title="Robbie Keene">
        </a>
        <figcaption>
            <h2>Personagens da série Cobra Kai</h1>
            <dl>
                <dt>Daniel Larusso</dt>
                <dd>Daniel LaRusso é um dos protagonistas da série Cobra Kai, conhecido por ser um ex-campeão de karatê e dono de uma concessionária de carros. Ele lidera o dojo Miyagi-Do Karate, onde ensina os valores e técnicas aprendidos com o Sr. Miyagi.</dd>
                
                <dt>Miguel Díaz</dt>
                <dd>Miguel Díaz é um jovem talentoso e o primeiro aluno de Johnny Lawrence no dojo Cobra Kai. Ele enfrenta desafios pessoais e no karatê, tornando-se um dos principais lutadores da série.</dd>

                <dt>Robbie Keene</dt>
                <dd>Robby Keene é o filho de Johnny Lawrence. Inicialmente, ele treina com Daniel LaRusso no Miyagi-Do Karate, mas vive conflitos internos e externos, dividindo-se entre os dois dojos e suas filosofias.</dd>
            </dl>

            <p>A série Cobra Kai é uma continuação da franquia Karate Kid, ambientada décadas após os eventos dos filmes originais. Ela explora a rivalidade entre Johnny Lawrence e Daniel LaRusso, agora adultos, enquanto treinam uma nova geração de lutadores de karatê. A série combina nostalgia, drama e humor, abordando temas como redenção, amizade e superação.</p>
        </figcaption>
    </figure>
